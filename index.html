<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/default.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/responsive.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Preview Card Component | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
	<main>
			<div class="body">
				<div class="container">
					<div class="card">
						<div class="pictures">
							<img src="images/image-equilibrium.jpg" class="cube" alt="glass cube">
							<div class="overlay">
								<img src="images/icon-view.svg" class="view" alt="icon-view">
							</div>
						</div>
						<div class="content">
							<h3>Equilibrium #3429</h3>

							<p>Our Equilibrium collection promotes balance and calm.</p>

							<div class="price-days">
								<div class="price">
									<img src="images/icon-ethereum.svg" alt="ethereum">
									<p class="eth">0.041 ETH</p>
								</div>
								<div class="time">
									<img src="images/icon-clock.svg" alt="clock">
									<p class="days">3 days left</p>
								</div>
							</div>

							<hr>

							<div class="creator">
								<img src="images/image-avatar.png" class="avatar">
								<p>Creation of <a href="#" class="jules">Jules Wyvern</a></p>
							</div>
						</div>
					</div>
				</div>

				<footer>
					<div class="attribution">
						<div class="challenge">
						Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
						</div>
						<div class="person">
						Coded by <a href="https://github.com/ChristianTraxler/NFT-Preview-Card-Component" target="_blank">Christian Traxler</a>
						</div>
					</div>
				</footer>
			</div>
	</main>
</body>
</html>
